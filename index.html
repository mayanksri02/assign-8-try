<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        
        <form action="" method="" onsubmit="required()" name="form">
            <H2><u>SURVEY FORM</u></H2>
        <div class="cc"><fieldset>
            <legend class="leg leg1">Name</legend>
            <ul><li> 
                
                <label for="firstn" >First Name</label>
                <input type="text" name="first_name" id="firstn" required autofocus>
             </li><br>
                <li><label for="lastn">Last Name</label>
                    <input type="text" name="last_name" id="lastn" v>
                </li></ul>
        </fieldset></div><br>

        <div class="cc"><fieldset>
            
            <label for="connumber" class="leg">Phone Number</label>
            <input type="number" name="contact_number" id="connumber" required maxlength="10">
        </fieldset></div><br>
        <div class="cc"><fieldset>
            <label for="email" class="leg">Email</label>
            <input type="email" name="email" id="email" required>

        </fieldset></div><br>
        <div class="cc"><fieldset>
            <label for="pass" class="leg">Password</label>
            <input type="password" name="password" id="pass" required>

        </fieldset></div><br><br>
        <input type="checkbox" name="term" id="term" required>
       <label for="term" class="leg">I agree to the given Terms and Conditions.</label>
       <br>
       <br>
            

        
        <div align="center" !important><button type="submit" class="btn leg" id="button">SUBMIT
            
        </button>
            </div>
        
    </form></div>
    <script src="script.js">
        
    
    </script>
</body>
</html>
